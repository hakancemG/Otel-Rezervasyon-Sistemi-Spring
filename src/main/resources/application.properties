# Uygulama Temel Ayarları
spring.application.name=otelrezervasyon

# Veritabanı Bağlantısı
spring.datasource.url=jdbc:mysql://localhost:3306/otel_db?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=[GİZLİ]
spring.datasource.password=[GİZLİ]

# JPA / Hibernate Ayarları
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Karakter Seti
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci
